scalar Date

enum LINK_TYPE {
    youtube
    charity
    newspapers
    telegram
}

enum AREA_TYPE {
    organizations
    persons
}

type Link {
    id: String
    type: LINK_TYPE!
    titlerus: String
    titleeng: String
    description: String
    foto: String
    link: String
}

type Tag {
    key: String!
    label: String!
    data: String!
    icon: String!
    area: AREA_TYPE
    children: [Tag]
}

scalar DateTime

interface ReputationObject {
    _id: String!
    titlerus: String
    titleeng: String!
    description: String!
    tag: [String]!
    tags: [Tag]!
    rating: Int
    foto: String
    country: COUNTRY
    commentsTotal: Int!
}

type UserInfo {
    id: String
    username: String
}

type Comment {
    id: String
    reputationObjectId: String
    parentId: String
    comment: String
    createdAt: DateTime
    comments: [Comment]
    author: UserInfo
    authorId: String
}

type Person implements ReputationObject {
    _id: String!
    titlerus: String
    titleeng: String!
    description: String!
    tag: [String]!
    tags: [Tag]!
    rating: Int
    foto: String
    dob: String
    gender: String
    country: COUNTRY
    commentsTotal: Int!
}

type Organization {
    _id: String!
    titlerus: String
    titleeng: String!
    description: String!
    tag: [String]!
    tags: [Tag]!
    rating: Int
    foto: String
    country: COUNTRY
    commentsTotal: Int!
}

union CommentOrOrganizationOrPersons = Comment | Organization | Person
union ReputationObjects = Organization | Person

input Filters {
    tags: [String]
    title: String
}

input LazyLoadEvent {
    sortField: String
    sortOrder: String    
    filters: Filters
    first: Int!
    rows: Int!
}

type Like {
    reputationObjectId: String!
    authorId: String!
    isPositive: Boolean
    reputationObjectType: REPUTATION_OBJECT_TYPE 
    reputationObject: CommentOrOrganizationOrPersons
    createdAt: DateTime
}

type LikeFeed {
    reputationObjectId: String!
    authorId: String!
    isPositive: Boolean
    reputationObjectType: REPUTATION_OBJECT_TYPE 
}

type Subscribtion {
    objectId: String! 
    objectType: String!
    reputationObject: ReputationObjects
}

input SubscribtionInput {
    reputationObjectId: String!
    reputationObjectType: REPUTATION_OBJECT_TYPE!
    userId: String!
}

input CommentInput {
    comment: String!
    reputationObjectId: String!
    parentId: String
}

input LikeInput {
    reputationObjectId: String!
    isPositive: Boolean!
    reputationObjectType: REPUTATION_OBJECT_TYPE 
}

type Mutation {
  addProfile(nickname: String!): Profile
  updateProfile(profile: ProfileInput!): Profile
  addComment(commentInput: CommentInput!): Comment
  addLike(likeInput: LikeInput!): Like
  updateSubscribtion(subscribtionInput: SubscribtionInput!): Boolean
  addPost(postInput: PostInput!): Post
}

type Post {
    authorId: String
    title: String
    preview: String
    post: String
    tags: [String]
    createdAt: DateTime
}

input PostInput {
    title: String!
    preview: String!
    post: String!
    tags: [String]
}

type Profile {
    userId: String
    nickname: String
    info: String
    education: EDUCATION_TYPE
    marital: MARITAL_STATUS
    children: CHILDREN_STATUS
    workposition: WORK_POSITION
    work: WORK_STATUS
    place: PLACE_STATUS
    income: INCOME_STATUS    
    race: RACE
    citizenship: COUNTRY
    location: COUNTRY
    gender: GENDER_OPTION
    orientation: ORIENTATION_OPTION
    religion: RELIGION_OPTION    
    politicalstand: POLITICAL_STAND_OPTION
    interests: [String]
    birthday: Date
}

input ProfileInput {
    userId: String
    nickname: String
    info: String
    education: EDUCATION_TYPE
    marital: MARITAL_STATUS
    children: CHILDREN_STATUS
    workposition: WORK_POSITION
    work: WORK_STATUS
    place: PLACE_STATUS
    income: INCOME_STATUS
    race: RACE
    citizenship: COUNTRY
    location: COUNTRY
    gender: GENDER_OPTION
    orientation: ORIENTATION_OPTION
    religion: RELIGION_OPTION
    politicalstand: POLITICAL_STAND_OPTION
    interests: [String]
    birthday: Date
}

