query GetPersons($lazyLoadEvent: LazyLoadEvent) {
  persons(lazyLoadEvent: $lazyLoadEvent) {
    _id
    description
    dob
    foto
    gender
    rating
    tag
    tags {
      area
      data
      icon
      key
      label
    }
    titleeng
    titlerus
    country,
    commentsTotal
  }
  personsTotal(lazyLoadEvent: $lazyLoadEvent)
}
